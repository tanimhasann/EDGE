  <h1>Problem 5</h1><br>
  <div>
    <p>Your score is: <span id="score">0</span></p>
    <button onclick="changeScore(5)">Increase</button>
    <button onclick="changeScore(-10)">Decrease</button>
  </div>

  <script>
    function changeScore(amount) {
      const scoreSpan = document.getElementById("score");
      let currentScore = parseInt(scoreSpan.textContent);
      currentScore += amount;
      scoreSpan.textContent = currentScore;
    }
  </script>
