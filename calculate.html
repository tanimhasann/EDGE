<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }
        .calculator {
            display: inline-block;
            padding: 30px;
            border: 2px solid #2980b9;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: #e9eef0;
        }
        h2 {
            color: #2980b9;
            margin-bottom: 20px;
        }
        input {
            width: 250px;
            padding: 10px;
            margin: 10px;
            text-align: right;
            font-size: 24px;
            border-radius: 8px;
            border: 2px solid #3498db;
            background-color: #fff;
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 15px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            background-color: #1c5980;
        }
        .operator {
            background-color: #f39c12;
        }
        .operator:hover {
            background-color: #e67e22;
        }
        .clear {
            background-color: #e73cab;
        }
        .clear:hover {
            background-color: #c0392b;
        }
        .equal {
            background-color: #27ae60;
        }
        .equal:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnPlus" class="operator">+</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMinus" class="operator">-</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnMultiply" class="operator">*</button>
            <button id="btn0">0</button>
            <button id="btnClear" class="clear">C</button>
            <button id="btnEqual" class="equal">=</button>
            <button id="btnDivide" class="operator">/</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function append(value) {
            display.value += value;
        }

        
        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }

        
        document.getElementById("btn7").addEventListener("click", () => append('7'));
        document.getElementById("btn8").addEventListener("click", () => append('8'));
        document.getElementById("btn9").addEventListener("click", () => append('9'));
        document.getElementById("btnPlus").addEventListener("click", () => append('+'));
        document.getElementById("btn4").addEventListener("click", () => append('4'));
        document.getElementById("btn5").addEventListener("click", () => append('5'));
        document.getElementById("btn6").addEventListener("click", () => append('6'));
        document.getElementById("btnMinus").addEventListener("click", () => append('-'));
        document.getElementById("btn1").addEventListener("click", () => append('1'));
        document.getElementById("btn2").addEventListener("click", () => append('2'));
        document.getElementById("btn3").addEventListener("click", () => append('3'));
        document.getElementById("btnMultiply").addEventListener("click", () => append('*'));
        document.getElementById("btn0").addEventListener("click", () => append('0'));
        document.getElementById("btnClear").addEventListener("click", clearDisplay);
        document.getElementById("btnEqual").addEventListener("click", calculate);
        document.getElementById("btnDivide").addEventListener("click", () => append('/'));
    </script>
</body>
</html>
